<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<div class="container">
					<div class="foo">
						<div class="bg-image"></div>
						<div class="wrapper">
							<h1>
								Get <span>insights</span> that help your business
								<span id="grow">grow.</span>
							</h1>
							<p>
								Discover the benefits of data analytics and make better
								decisions regarding revenue, customer experience, and overall
								efficiency.
							</p>
							<div class="list">
								<div>
									<div class="list1">10k+</div>
									<div class="ctq">COMPANIES</div>
								</div>
								<div>
									<div class="list1">314</div>
									<div class="ctq">TEMPLATES</div>
								</div>
								<div>
									<div class="list1">12m+</div>
									<div class="ctq">QUERIES</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
